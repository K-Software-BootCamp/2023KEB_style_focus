<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>#Style_Focus</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./static/assets/favicon.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./static/css/base.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="/"><span class="fw-bolder text-primary">#Style_Focus</span></a>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="/input">Create</a></li>
                        <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resume">About</a></li></ul>    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        {% if not name %}
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="/login">
                                <img src="./static/assets/google_remove.png" width="20" height="20">
                                LogIn
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link">{{ username }} ë‹˜</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="/logout">
                                LogOut
                            </a>
                        </li>
                        {% endif %}
                </div>

            </div>
            
        </nav>
        {% block content %}
        {% endblock %}
        <!-- Footer-->
        <footer class="bg-white2 py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto">
                        <div class="small m-0">Copyright &copy; #Style_Focus 2023</div>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex justify-content-center fs-2 gap-4">
                            <a class="text-gradient" href="#!"><i class="bi bi-instagram"></i></a>
                            <a class="text-gradient" href="#!"><i class="bi bi-facebook"></i></a>
                            <a class="text-gradient" href="https://github.com/S0HYUNN/Style_Focus"><i
                                    class="bi bi-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="./static/js/scripts.js"></script>
    <script src="./static/js/jquery.min.js"></script>
</body>
<script>
    $(document).ready(function(){
        var innerHeight = window.innerHeight;
        $('main section').css('height',innerHeight-160+'px');
    });
</script>
    
</html>
