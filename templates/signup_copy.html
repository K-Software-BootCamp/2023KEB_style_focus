<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>#Style_Focus</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./static/assets/favicon.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="/"><span class="fw-bolder text-primary">#Style_Focus</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>

                        <li class="nav-item"><a class="nav-link" href="/">Input</a></li>
                        

                    </div>       
            </div>
        </nav>
{% block content %}
<div class="body">
    <link rel="stylesheet" href="./static/css/signup.css">
    <br>
    <!-- <h2><a class="title" href="/">#Style_Focus</a></h2> -->
    <div class="signup_container" id="container">
        <div class="form-container sign-up-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a class="main_button" href="/"><button class="ghost" id="signUp">#Style_Focus</button></a>
                </div>
            </div>
        </div>
        <div class="overlay-container">
            <form action="#" method="POST">
                <h1>Sign Up</h1>
                <br><br><br>
                <span class="box_span">or use your account</span>
                {{ form.hidden_tag() }}
                <div>{{email}}</div>
                <div>{{name}}</div>
                {{form.username}}
                <br>
                <button class="bg-gradient-primary-to-secondary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
